<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="js-loops.css">
  <title>JS Loops</title>

  <style>
    .message {
      padding: 20px;
      border: 1px solid;
    }

    .message:before {
      padding-right: 10px;
    }

    .message-success {
      border: 1px solid green;
      color: green;
    }

    .message-success:before {
      content: '\02713';
    }

    .message-error {
      border: 1px solid red;
      color: red;
    }

    .message-error:before {
      content: '\02717';
    }
  </style>
</head>

<body>

  <article>
    <h1 id="appTitle">APP</h1>
    <input type="text" id="myName" placeholder="For example Giorgia">
    <button id="nameButton">Save my name</button>
    <button id="nameButton">Undo</button>
    <p id="messageBox" class="message">This is a message for you</p>
  </article>

<script src="js-loops.js"></script>
</body>
</html>
